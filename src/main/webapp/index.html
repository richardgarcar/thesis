<!DOCTYPE html>
<html ng-app="thesisApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>CEP Visualiser</title>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-hal.js"></script>
    <script type="text/javascript" src="lib/rfc6570.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<h2>Experiments list</h2>

<div ng-controller="thesisController">
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="experiment in experiments">
            <td>{{experiment.name}}</td>
            <td>{{experiment.description}}</td>
        </tr>
    </table>
</div>

</body>
</html>
