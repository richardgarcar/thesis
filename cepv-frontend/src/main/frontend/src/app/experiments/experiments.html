<h1>Experiments</h1>

<div class="panel panel-default">
    <form novalidate class="panel-body form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-6 form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" placeholder="Name filter"
                       ng-model="searchFilter.name" ng-model-options="{debounce: 300}"/>
            </div>
            <div class="col-md-6 form-group">
                <label for="description">Description</label>
                <input id="description" class="form-control" type="text" placeholder="Description filter"
                       ng-model="searchFilter.description" ng-model-options="{debounce: 300}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 form-group">
                <cepv-date-time-form title="Start Time min" search-filter-field="searchFilter.gtStart"></cepv-date-time-form>
            </div>
            <div class="col-md-6 form-group">
                <cepv-date-time-form title="Start Time max" search-filter-field="searchFilter.ltStart"></cepv-date-time-form>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 form-group">
                <cepv-date-time-form title="End Time min" search-filter-field="searchFilter.gtEnd"></cepv-date-time-form>
            </div>
            <div class="col-md-6 form-group">
                <cepv-date-time-form title="End Time max" search-filter-field="searchFilter.ltEnd"></cepv-date-time-form>
            </div>
        </div>
    </form>
</div>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-md-3">
                <cepv-sorting-header header="name" title="Name" column="sorting.column"
                                     is-desc="sorting.isDesc">
                </cepv-sorting-header>
            </th>
            <th class="col-md-4">
                <cepv-sorting-header header="description" title="Description" column="sorting.column"
                                     is-desc="sorting.isDesc">
                </cepv-sorting-header>
            </th>
            <th class="col-md-2">
                <cepv-sorting-header header="start" title="Start Time" column="sorting.column"
                                     is-desc="sorting.isDesc">
                </cepv-sorting-header>
            </th>
            <th class="col-md-2">
                <cepv-sorting-header header="end" title="End Time" column="sorting.column"
                                     is-desc="sorting.isDesc">
                </cepv-sorting-header>
            </th>
            <th class="col-md-1">Action</th>
        </thead>
        <tbody>
        <tr ng-repeat="experiment in experiments">
            <td ng-bind="experiment.name"></td>
            <td ng-bind="experiment.description"></td>
            <td>{{experiment.start | date:'dd/MM/yyyy HH:mm:ss.sss'}}</td>
            <td>{{experiment.end | date:'dd/MM/yyyy HH:mm:ss.sss'}}</td>
            <td>
                <a ui-sref="nodes">
                    <button type="button" class="btn btn-default" aria-label="true"
                            ng-click="setParentExperiment(experiment)">
                        <i class="fa fa-cubes"></i> Nodes
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text-center" ng-show="pagination.totalItems > pagination.pageSize">
    <pagination total-items="pagination.totalItems" ng-model="pagination.currentPage"
                items-per-page="pagination.pageSize" max-size="10" ng-change="getFilteredExperiments()">
    </pagination>
</div>
