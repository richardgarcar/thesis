<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a href="#" ng-click="onClick()" translate="EXECUTIONS">Executions</a>
        </h4>
    </div>
    <div collapse="isCollapsed">
        <div class="panel-body">
            <ol>
                <li ng-repeat="execution in executions">
                    {{execution.executionTime | date:dateFormat}}
                </li>
            </ol>
        </div>
    </div>
</div>
